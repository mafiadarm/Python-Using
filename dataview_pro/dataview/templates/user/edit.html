{%extends "base.html"%}

{%block head%}
	<script type="text/javascript" src="/static/js/register.js"></script>
{%endblock head%}

{%block body%}
	<div class="register_con">
		<div class="l_con fl">
			<div class="reg_banner"></div>
		</div>

		<div class="r_con fr">
			<div class="reg_title clearfix">
				<h1>修改密码</h1>
			</div>
			<div class="reg_form clearfix">
				<form action="/edit_handle/" method="post">
					{%csrf_token%}
				<ul>
					<li>
						<label>密码:</label>
						<input type="password" name="pwd" id="pwd">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label>确认密码:</label>
						<input type="password" name="cpwd" id="cpwd">
						<span class="error_tip">提示信息</span>
					</li>

					<li class="reg_sub">
						<input type="submit" value="确认修改" name="">
					</li>
				</ul>				
				</form>
			</div>

		</div>

	</div>

{%endblock body%}

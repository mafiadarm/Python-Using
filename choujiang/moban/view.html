{% extends 'base.html' %}

{% block style %}
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-y: hidden;
            overflow-x: hidden;
        }

        body {
            background: url('/img/none.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
{% endblock style %}

{% block number %}
    <div class="level">
        <iframe src="{% url 'toupiao:bar' %}" style="width:100%;height:600px;" name="iframe_a"  frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no" allowtransparency="yes"></iframe>
    </div>
{% endblock number %}
{% block button %}{% endblock button %}

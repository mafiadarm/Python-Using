{% extends 'base.html' %}

{% block number %}
<div class="number_style" id="text3d">
    {% for i in how %}
        <h2 id="show{{ forloop.counter }}">恭喜发财</h2>
        {% if forloop.counter|divisibleby:split %}
            </div>
            <div class="number_style" id="text3d">
        {% endif %}
    {% endfor %}
</div>
{% endblock number %}

{% block script %}
    <script type="text/javascript" src="/img/sreach.js"></script>
{% endblock script %}

{% extends 'base.html' %}

{% block style %}
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-y: hidden;
            overflow-x: hidden;
        }

        body {
            background: url('/img/10_4_none.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
{% endblock style %}
{% block number %}
    <div class="number_style" id="text3d">
        {% for i in how %}
            <h2 id="show{{ forloop.counter }}">恭喜发财</h2>
            {% if forloop.counter|divisibleby:split %}
                </div>
                <div class="number_style" id="text3d">
            {% endif %}
        {% endfor %}
        </div>
{% endblock number %}

{% block script %}
    <script type="text/javascript" src="/img/sreach.js"></script>
{% endblock script %}

{% extends "base.html"%}

{% block drop_down %}
    <form method="post" action="/">
    {% csrf_token %}

    <br>
    <p>年份</p>
    <select name="year">
        <option value="">请选择</option>
        {%  for sd in sell_date  %}

            <option value="{{ sd }}">{{ sd }}</option>

        {% endfor %}

    </select>
    <div style="height:20px;"></div>
    <p>客户</p>
    <select name="consumer">
        <option value="">请选择</option>
        {%  for con in consumer  %}

            <option value="{{ con }}">{{ con }}</option>

        {% endfor %}

    </select>
    <div style="height:20px;"></div>

    <input type="submit" value="查询">

    </form>

{% endblock %}

{% block views %}

    <li>{{ myechart|safe}}</li>

{% endblock %}
